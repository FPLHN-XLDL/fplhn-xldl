<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SqlRacer Rankings</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 15px;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: #fff59d !important; /* Yellow background for top 10 */
      transition: background-color 0.3s ease;
    }
    .highlight-top3 {
      background-color: #4caf50 !important; /* Green background for top 3 */
      color: #fff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .rank-icon {
      font-size: 1.2em;
      margin-right: 5px;
    }
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes slideInLeft {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }
    @keyframes slideInRight {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(0);
      }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease forwards;
    }
    .animate-rotate {
      animation: rotate 1s linear infinite;
    }
    .animate-slide-in-left {
      animation: slideInLeft 0.5s ease;
    }
    .animate-slide-in-right {
      animation: slideInRight 0.5s ease;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h2 class="text-center mb-4">SqlRacer Rankings</h2>
    <table class="table">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Nickname</th>
          <th>Score</th>
          <th>Duration (minutes)</th>
        </tr>
      </thead>
      <tbody id="participantTableBody">
        <!-- Participant data will be dynamically inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch data from CSV URL
    fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vTVmZOHKVj3kV-KR_fDPqQrs5V3_r9nHOV9JW7NdNziuOz-90u8bOilprDgR9hlTOq4ncXljdQh4yUy/pub?gid=1559573419&single=true&output=csv')
      .then(response => response.text())
      .then(data => {
        // Parse CSV data
        const rows = data.split('\n').slice(1); // Remove header row
        let participants = rows.map(row => {
          const columns = row.split(',');
          return {
            nickname: columns[0].trim(),
            score: parseInt(columns[1].trim()),
            duration: parseFloat(columns[2].trim())
          };
        });

        // Calculate rank based on score and duration
        participants.sort((a, b) => {
          if (a.score !== b.score) {
            return b.score - a.score;
          } else {
            return a.duration - b.duration;
          }
        }).forEach((participant, index) => {
          participant.rank = index + 1;
        });

        // Function to render participant table
        function renderTable(participants) {
          const tableBody = document.getElementById('participantTableBody');
          tableBody.innerHTML = '';
          participants.forEach((participant, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${participant.rank}</td>
              <td>${participant.nickname}</td>
              <td>${participant.score}</td>
              <td>${participant.duration}</td>
            `;
            if (index < 3) {
              row.classList.add('highlight-top3', 'animate-fade-in', index % 2 === 0 ? 'animate-slide-in-left' : 'animate-slide-in-right');
              const icon = document.createElement('i');
              icon.classList.add('rank-icon', 'fas', 'fa-crown', 'animate-rotate');
              row.querySelector('td:nth-child(2)').prepend(icon);
            } else if (index < 10) {
              row.classList.add('highlight', 'animate-fade-in');
            }
            tableBody.appendChild(row);
          });
        }

        // Initial table rendering
        renderTable(participants);
      });
  </script>

</body>
</html>
